<!DOCTYPE html>
<html lang="en"  xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration form</title>
    <style>
        .error{color:red}
    </style>
</head>
<body>
<i>
    Fill out the form..
</i>
<br><br>
<form th:action="@{/processForm}" th:object="${customer}" method="POST">
    First name: <input type="text" th:field="*{firstName}" />

    <br><br>

    Last name(*): <input type="text" th:field="*{lastName}" />

    <!--add error message (if present) -->
    <span th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}"
          class="error"></span>
    <br><br>


    Free Pass : <input type="text" th:field="*{freePass}" />

    <!--add error message (if present) -->
    <span th:if="${#fields.hasErrors('freePass')}"
          th:errors="*{freePass}"
          class="error"></span>
    <br><br>

    Postal Code: <input type="text" th:field="*{postalCode}" />

    <!--add error message (if present) -->
    <span th:if="${#fields.hasErrors('postalCode')}"
          th:errors="*{postalCode}"
          class="error"></span>
    <br><br>
    Course Code: <input type="text" th:field="*{courseCode}" />

    <!--add error message (if present) -->
    <span th:if="${#fields.hasErrors('courseCode')}"
          th:errors="*{courseCode}"
          class="error"></span>
    <br><br>
    <input type="submit" value="submit" />

</form>
</body>
</html>
